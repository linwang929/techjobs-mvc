<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h3 th:text="${jobs.size()+' Result(s)'}"></h3>

    <!-- TODO #3 - Use the same list display from search.html -->
    <table class="job-listing" th:each="job : ${jobs}">
        <tr th:each="field : ${job}">
            <th th:text="${#strings.capitalizeWords(field.key)}"></th>
            <div th:replace="search :: hyperlink"></div>
        </tr>
    </table>

</div>

</body>
</html>
